# Base Model Mappings Configuration
# Maps Civitai's "Base Model" table values to standardized ecosystem and basemodel values
#
# Format:
#   "Civitai Base Model String":
#     ecosystem: <sd / sdxl / flux1 / wan / zimage>
#     basemodel: <sd1.5 / pony / sdxl1.0 / illustrious / wan-2.1 / wan-2.2 / flux1D / zimage>
#     hashtag: <#SD1_5 / #Pony / #SDXL1_0 / #Illustrious / #Wan-2_1 / #Wan-2_2 / #Flux1D / #Flux1S / #zimage>

mappings:
  # SD 1.5 variants
  "SD 1.5":
    ecosystem: sd
    basemodel: sd1.5
    hashtag: "#SD1_5"
  "SD1.5":
    ecosystem: sd
    basemodel: sd1.5
    hashtag: "#SD1_5"
  "Stable Diffusion 1.5":
    ecosystem: sd
    basemodel: sd1.5
    hashtag: "#SD1_5"
  
  # SDXL variants
  "SDXL 1.0":
    ecosystem: sdxl
    basemodel: sdxl1.0
    hashtag: "#SDXL1_0"
  "SDXL":
    ecosystem: sdxl
    basemodel: sdxl1.0
    hashtag: "#SDXL1_0"
  "Stable Diffusion XL":
    ecosystem: sdxl
    basemodel: sdxl1.0
    hashtag: "#SDXL1_0"
  
  # Pony
  "Pony":
    ecosystem: sdxl
    basemodel: pony
    hashtag: "#Pony"
  "PonyXL":
    ecosystem: sdxl
    basemodel: pony
    hashtag: "#Pony"
  "Pony Diffusion":
    ecosystem: sdxl
    basemodel: pony
    hashtag: "#Pony"
  
  # Illustrious
  "Illustrious":
    ecosystem: sdxl
    basemodel: illustrious
    hashtag: "#Illustrious"
  "IllustriousXL":
    ecosystem: sdxl
    basemodel: illustrious
    hashtag: "#Illustrious"
  
  # Flux variants
  "Flux.1 D":
    ecosystem: flux1
    basemodel: flux1D
    hashtag: "#Flux1D"
  "Flux.1D":
    ecosystem: flux1
    basemodel: flux1D
    hashtag: "#Flux1D"
  "FLUX.1 [dev]":
    ecosystem: flux1
    basemodel: flux1D
    hashtag: "#Flux1D"
  "Flux 1 Dev":
    ecosystem: flux1
    basemodel: flux1D
    hashtag: "#Flux1D"
  
  # Wan variants
  "WAN 2.1":
    ecosystem: wan
    basemodel: wan-2.1
    hashtag: "#Wan-2_1"
  "WAN2.1":
    ecosystem: wan
    basemodel: wan-2.1
    hashtag: "#Wan-2_1"
  "WAN 2.2":
    ecosystem: wan
    basemodel: wan-2.2
    hashtag: "#Wan-2_2"
  "WAN2.2":
    ecosystem: wan
    basemodel: wan-2.2
    hashtag: "#Wan-2_2"
  "Wan Video 2.2 I2V-A14B":
    ecosystem: wan
    basemodel: wan-2.2
    hashtag: "#Wan-2_2"
  "Wan Video 2.2":
    ecosystem: wan
    basemodel: wan-2.2
    hashtag: "#Wan-2_2"
  
  # ZImage
  "ZImage":
    ecosystem: zimage
    basemodel: zimage
    hashtag: "#zimage"
  "Z-Image":
    ecosystem: zimage
    basemodel: zimage
    hashtag: "#zimage"

# Default values if no match is found
default:
  ecosystem: ""
  basemodel: ""
  hashtag: ""
